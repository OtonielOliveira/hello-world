<!DOCTYPE html>
<html>
  <head>
    <title>Site</title>
    <style>

      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: #063618;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      button {
        background: rgb(11, 236, 11);
        border: none;
        padding: 15px 50px;
        font-size: 20px;
        border-radius: 10px;
        text-transform: uppercase;
        font-weight: bold;
        box-shadow: 5px 5px 0 black;
      }

    </style>
  </head>
  <body>
    <button>Hello World</button>
  </body>
</html>
